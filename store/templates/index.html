{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/image/banner1.jpeg" class="d-block w-100" style="height: 300px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/image/banner2.jpeg" class="d-block w-100" style="height: 300px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/image/banner3.jpeg" class="d-block w-100" style="height: 300px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <h1 style="margin-top: 40px">热卖商品</h1>

    <div class="row">
        {% for foo in goodslist %}
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;margin: 0 auto;margin-top: 20px">
                    <img src="/{{ foo.goods_image }}" class="card-img-top" alt="..." style="height: 260px;width: 100%;margin: 0 auto">
                    <div class="card-body">
                        <h5 class="card-title">{{ foo.name }}</h5>
                        <p class="card-text">
                            ￥{{ foo.price }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;已售：{{ foo.sold }}</p>
                        <a href="/goods/detail/?id={{ foo.id }}" class="btn btn-primary">查看详情</a>
                    </div>
                </div>

            </div>


        {% endfor %}

    </div>

{% endblock %}
