{% extends 'base.html' %}
{% block title %}我的信息{% endblock %}
{% block content %}
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h3 class="text-center">
						个人信息
					</h3>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<form role="form" method="post">
                    {% csrf_token %}
						<div class="form-group">
							 <label for="exampleInputUsername1">用户名</label><input type="text" name="name" class="form-control" id="exampleInputUsername1" value="{% if user %}{{ user.name }}{% endif %} " readonly />
						</div>
                        <div class="form-group">
							 <label for="exampleInputEmail1">邮箱</label><input type="email" name="email" class="form-control" id="exampleInputEmail1" value="{% if user %}{{ user.email }}{% endif %}" />
						</div>
                        <div class="form-group">
                            <label for="exampleInputSex">性别</label><select name="sex" class="form-control" id="exampleInputSex1" >
                        {% ifequal user.sex "male" %}

                            <option value="male"  >男</option>
                            {% else %}
                                                        <option value="female"  >女</option>

                        {% endifequal %}

                        </select>
						</div>
						 <button type="submit" class="btn btn-default">提交修改</button>
					</form>r
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
