{% extends "base_site.html" %}

{% block title %} 登陆 {% endblock title %}

{% block stylesheets %}
    {{ block.super }}
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">
{% endblock stylesheets %}

{% block body_class %}login{% endblock body_class %}

{% block body %}
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form style="margin-top: 100px" method="post">
                        <h1>注册</h1>
                        {% csrf_token %}
                        {% if msg %}
<div class="alert alert-warning">{{ msg }}</div>

                        {% endif %}
                        <div>
                            <input type="text" class="form-control" name="username" placeholder="用户名" required=""/>
                        </div>
                        <div>
                            <input type="password" class="form-control" name="password" placeholder="密码" required=""/>
                        </div>
                         <div>
                            <input type="password" class="form-control" name="password2" placeholder="请确认密码" required=""/>
                        </div>

                            <div>
                                 <select type="text" class="form-control" name="status" required="">

                                     <option value="0">学生</option>
                                     <option value="1">教师</option>
                                 </select>
                        </div>

                        <div style="margin-top: 10px">
                            <button class="btn btn-default submit" type="submit">注册</button>
                            <a class="reset_pass" href="/signup/">已有账号，现在登录</a>
                        </div>

                        <div class="clearfix"></div>

                    </form>
                </section>
            </div>

        </div>
    </div>
    <script>
    $(document).ready(function(){
      $('.captcha').click(function () {
        $.getJSON("/refresh_captcha/", function (result) {
          $('#id_captcha').attr('src', result['image_url']);
          $('#id_captcha_0').val(result['hashkey'])
        });
      });
    });
</script>
{% endblock body %}
