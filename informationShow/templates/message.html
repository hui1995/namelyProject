{% extends 'base.html' %}
{% block content %}
<div class="row">

<div class="col-sm-2"></div>

<div class="col-sm-8">
<div style="width:100%%;min-height:1450px;margin:0 auto;margin-top:50px">

<div style="width:650px;height:60px;background:#DEBB7F;border:1px solid #DEBB7F;z-index:99;position: relative;">

<div style="width:650px;height:60px;background:#DEA44A;border:1px solid #DEA44A;margin-top:-10px;margin-left:-10px;">
<div style="width:100%%height:100%;line-height:50px;text-align:center;color:white;font-size:28px;font-weight:bolder">

Leave your comment here!

</div>


</div>

</div>

<div style="width:100%;background:#587387;border:1px solid #587387;margin:0 auto;margin-top:-40px">


<div style="width:100%;background:#3A5C75;border:1px solid #3A5C75;margin:0 auto;margin-top:-10px;margin-left:10px;" >

<div style="width:100%%;height:80px"></div>


{% for foo in commentList %}

<div class="row" style="margin-top:20px">
<div class="col-sm-1"></div>
<div class="col-sm-10">
<div style="width:100%;height:90px;background:white;color:#587387">
    <div style="margin-left:15px;padding-top:5px">
    <u><h4 >{{foo.user.username}}:</h4></u>
    
    </div>
    <div class="row">
<div class="col-sm-10">
        <p style="margin-left:40px;margin-top:10px;font-size:18px">{{foo.content}}</p>
    </div>
    <div class="col-sm-2">
  {% ifequal request.user.userType 1 %}
    <a href="/del/message/?id={{foo.id}}" ><button value="send" type="submit" style="background:#587387;color:white;">Delete</button></a>
{% endifequal %}
    </div>
    </div>



</div>


</div>

</div>

{% endfor %}






<div class="row" style="margin-top:30px">
<div class="col-sm-1"></div>
<div class="col-sm-10">

<form method="post"  class="row" style="padding-bottom:100px">
{% csrf_token %}
<div class="col-sm-11">
<input type="text" style="width:100%" name="content">
</div>

<div class="col-sm-1" >
<input value="send" type="submit" style="background:#587387;color:white;">
</input></div>

</form>

</div>


</div>
</div>
</div>

</div>
</div>
{% endblock content %}}
