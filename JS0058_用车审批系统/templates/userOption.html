{% extends "base_site.html" %}

{% block title %} 用户管理 {% endblock title %}

{% block content %}
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>{% if user %}
                        编辑用户
                    {% else %}
                        添加用户
                    {% endif %} </h3>
                </div>

            </div>
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                            <form class="form-horizontal form-label-left" method="post">
                                {% csrf_token %}
                                {% if msg %}
                                    <div class="alert alert-warning">

                                        <a href="#" class="close" data-dismiss="alert">
                                            &times;
                                        </a>
                                        <strong>警告！</strong>{{ msg }}
                                    </div>

                                {% endif %}
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">警号 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="name" class="form-control col-md-7 col-xs-12" name="no"
                                               required="required" type="text"
                                               value="{% if user %}{{ user.username }}{% endif %}" readonly>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">姓名 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="name" class="form-control col-md-7 col-xs-12" name="name"
                                               required="required" type="text"
                                               value="{% if user %}{{ user.name }}{% endif %}">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">手机号 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="name" class="form-control col-md-7 col-xs-12" name="phone"
                                               required="required" type="text"
                                               value="{% if user %}{{ user.phone }}{% endif %}">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">部门 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="name" class="form-control col-md-7 col-xs-12" name="dept"
                                                type="text"
                                                value="{% if user %}{{ user.dept.name }}{% endif %}">
                                            <option value="">无</option>
                                            {% for foo in deptList %}
                                                <option value="{{ foo.id }}" {% ifequal user.deptId foo%}
                                                selected
                                                {% endifequal %} >{{ foo.name }}</option>

                                            {% endfor %}

                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">权限 <span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select id="name" class="form-control col-md-7 col-xs-12" name="role"
                                                type="text">
                                            <option value="-1">无</option>
                                            <option value="0" {% ifequal user.role 0%}
                                            selected
                                            {% endifequal %} >部门公车管理员</option>
                                            <option value="1"{% ifequal user.role 1%}
                                            selected
                                            {% endifequal %}>部门领导</option>
                                            <option value="2" {% ifequal user.role 2%}
                                            selected
                                            {% endifequal %}>副主官</option>
                                            <option value="3" {% ifequal user.role 3%}
                                            selected
                                            {% endifequal %}>主官</option>
                                        </select>
                                    </div>
                                </div>



                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <a type="submit" class="btn btn-primary" href="/user/list">返回</a>
                                        <button id="send" type="submit" class="btn btn-success">
                                                编辑

                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block javascripts %}
    {{ block.super }}
    <!-- validator -->
    <script src="/static/vendors/validator/validator.js"></script>
{% endblock javascripts %}
