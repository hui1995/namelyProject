{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/image/banner1.jpeg" class="d-block w-100" style="height: 300px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/image/banner2.jpeg" class="d-block w-100" style="height: 300px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/image/banner3.jpeg" class="d-block w-100" style="height: 300px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <h1 style="margin-top: 40px">热门书籍</h1>

    <div class="row">
        {% for foo in books %}
            <div class="col-sm-2" style="text-align: center">
                <img src="/{{ foo.pic }}" class="card-img-top" alt="..." style="width: 80%;margin: 0 auto">
                <a href="/book/detail/?id={{foo.id}}" style="text-decoration: none;color: black">
                    <div class="card-body">
                        <h5 class="card-title">{{ foo.title }}</h5>
                        <p class="card-text">
                            {{ foo.detail }}</p>
                    </div>
                </a>

            </div>


        {% endfor %}

    </div>

{% endblock %}
