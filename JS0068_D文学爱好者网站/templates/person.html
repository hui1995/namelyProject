{% extends "person_base.html" %}
{% load static %}
{% block person %}
    <div class="row" style="text-align: center;margin-top: 40px">
        <h3>个人资料</h3>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-6">

            <div class="mb-3 row">
                <div class="col-sm-2"></div>

                <div class="col-sm-10">
                    <img src="{% static request.user.pic %}" alt="" style="width: 140px;height: 140px;text-align: center;margin: 0 auto;border-radius: 50%">

                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                           value="{{ request.user.username }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">邮箱：</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                           value="{{ request.user.email }}">
                </div>
            </div>

                       <div class="mb-3 row">
                <div class="col-sm-3">
                    <a href="/password/" class="btn btn-primary">修改密码</a>
                </div>
                                 <div class="col-sm-3">
                    <a href="/change/person/" class="btn btn-primary">修改资料</a>
                </div>
                                           <div class="col-sm-3">
                    <a href="/change/pic/" class="btn btn-primary">修改头像</a>
                </div>
            </div>


        </div>

    </div>




{% endblock %}
