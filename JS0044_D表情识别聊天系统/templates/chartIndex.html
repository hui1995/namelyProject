<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 内联表单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="row">
    <div class="col-sm-12" style="text-align: center;margin-top: 100px">
        <img src="/static/images/logo.jpg" alt="" style="width: 200px;height: 200px;border-radius: 50px">
        <h1>本次识别结果为：</h1>
        <h3>{{label}}</h3>


        <a type="button" class="btn btn-info" href="/chat/?type={{label}}" style="margin-top: 20px">进入聊天</a>


    </div>
</div>

</body>
</html>
